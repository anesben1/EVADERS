
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	template="/template/index.xhtml">


	<ui:define name="template">


		<section class="banner-area relative" id="home">
			<div class="overlay overlay-bg"></div>
			<div class="container">
				<div class="row d-flex align-items-center justify-content-center">
					<div class="about-content col-lg-12">
						<h1 class="text-white">Blog Single</h1>
						<p class="text-white link-nav">
							<a href="index-2.html">Home </a> <span
								class="lnr lnr-arrow-right"></span> <a href="blog-single.html">
								Blog</a> <span class="lnr lnr-arrow-right"></span> <a
								href="blog-single.html"> Blog Single</a>
						</p>
					</div>
				</div>
			</div>
		</section>

		<section class="contact-page-area section-gap">
			<div class="container">


				<div class="col-lg-8">
					<div class="row">
						<div class="col-lg-12 form-group">


							<h2>Todos</h2>
							<h:form>
								<h:panelGrid columns="3">
									<h:outputText value="type" />
									<h:inputText value="#{postBean.type}" />
									<h:outputText value="titre" />
									<h:inputText value="#{postBean.titre}" />
									<h:outputText value="content" />
									<h:inputText value="#{postBean.contenue}" />
									<h:commandButton value="Add" action="#{postBean.creatPost}" />
								</h:panelGrid>
							</h:form>
							
							
							<h3>Already registred todos</h3>
							<h:dataTable value="#{postBean.postList}" var="post">
								<h:column>
									<h:outputText value="#{post.titre}" />
								</h:column>
							</h:dataTable>

						</div>
					</div>
				</div>
			</div>

		</section>
	</ui:define>

</ui:composition>
