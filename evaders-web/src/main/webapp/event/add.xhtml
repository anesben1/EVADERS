 <ui:composition template="../template/layout.xhtml">

							<h1 class="text-white">
								Ajout Evenement

							<p class="text-white link-nav"><a href="index-2.html">Home </a>  <span class="lnr lnr-arrow-right"></span>  <a href="blog-home.html"> Blog Posts</a></p>
